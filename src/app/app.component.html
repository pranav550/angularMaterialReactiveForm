<mat-toolbar>
    <span>My Application</span>
</mat-toolbar>

<mat-card>

    <mat-card-title>Angular Material Component with angular 5</mat-card-title>
    <mat-card-content>
        <form [formGroup]="regiForm" (ngSubmit)="onFormSubmit(regiForm.value)">
            <table>
                <tr>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <input matInput placeholder="FirstName" formControlName="firstname">
                        </mat-form-field>
                        <mat-error *ngIf="!regiForm.get('firstname').valid && regiForm.get('firstname').touched " required>
                            Please Enter FirstName
                        </mat-error>

                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <input matInput placeholder="LastName" formControlName="lastname">
                        </mat-form-field>
                        <mat-error *ngIf="!regiForm.get('lastname').valid && regiForm.get('lastname').touched " required>
                            Please Enter LastName
                        </mat-error>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field c>
                            <textarea matInput placeholder="address" formControlName="address">
                             
                            </textarea>
                        </mat-form-field>


                        <mat-error *ngIf="!regiForm.get('address').valid && regiForm.get('address').touched " required>
                            Please Enter Address
                        </mat-error>
                    </td>

                </tr>

                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput formControlName="dob" [matDatepicker]="picker" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi="true" #picker></mat-datepicker>
                        </mat-form-field>
                        <mat-error *ngIf="!regiForm.get('dob').valid && regiForm.get('dob').touched ">
                            Please Select Dob
                        </mat-error>
                    </td>
                </tr>

                <tr>
                    <td>
                        <mat-radio-group aria-label="Select an option" formControlName="gender">
                            <mat-radio-button value="male">Male</mat-radio-button>
                            <mat-radio-button value="female">Female</mat-radio-button>
                        </mat-radio-group>
                        <mat-error *ngIf="!regiForm.get('gender').valid && regiForm.get('gender').touched ">
                            Please Select Gender
                        </mat-error>
                    </td>
                </tr>

                <tr>
                    <td>
                        <!-- <section formControlName="course">
                            <mat-checkbox>Angular</mat-checkbox>
                            <mat-checkbox>React</mat-checkbox>
                        </section>
                        <mat-error *ngIf="!regiForm.get('course').valid && regiForm.get('course').touched ">
                            Please Select Course
                        </mat-error> -->
                    </td>
                </tr>

                <tr>
                    <td>
                        <mat-form-field>
                            <mat-select placeholder="Select" formControlName="option">
                                <mat-option value="option">Option</mat-option>
                                <mat-option value="1">1</mat-option>
                                <mat-option value="2">2</mat-option>
                                <mat-option value="3">3</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-error *ngIf="!regiForm.get('option').valid && regiForm.get('option').touched ">
                            Please Select Option
                        </mat-error>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email" formControlName="email">
                            <mat-hint>Errors appear instantly!</mat-hint>
                            <mat-error *ngIf="!regiForm.get('email').valid && regiForm.get('email').touched ">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="!regiForm.get('email').valid && regiForm.get('email').touched ">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button mat-raised-button color="accent">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
</mat-card>
